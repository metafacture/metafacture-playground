name: Clojure/Clojurescript Tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Checkout metafacture-core
      uses: actions/checkout@v2
      with:
        path: metafacture-core
        repository: metafacture/metafacture-core
        ref: master
    - name: Install metafacture-core
      working-directory: metafacture-core
      run: ./gradlew install
    - name: Set up Node.js
      uses: actions/setup-node@v2
    - name: Install karma and headless chrome
      run: |
        npm install -g karma-cli
        export CHROME_BIN='/usr/bin/chromium-browser'
    - uses: actions/checkout@v2
    # Setup Leiningen. Also supports setting up other commonly used tools.
    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@12.1
      with:
        lein: 2.9.1
      # Enable cache so our actions run faster.
    - name: Cache clojure dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
        key: cljdeps-${{ hashFiles('project.clj') }}
        restore-keys: cljdeps-
    - name: Install dependencies
      run: lein deps
    - name: Run clojure tests
      run: lein test
    - name: Run clojurescript tests
      run: |
        lein shadow release karma-test
        karma start --single-run
